<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack Card Counter</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Blackjack Card Counter</h1>
    <div class="description">
      <p>
        Select the cards for the hand you want to see versus the dealer!
      </p>
      <p>
        The card count and suggested next move will be updated based on
        perfect blackjack strategy and the true count.
      </p>
    </div>
    <div class="input-group">
      <label for="decks">Number of Decks:</label>
      <input type="number" id="decks" value="2" min="1" max="8" required />
    </div>
    <div class="liveCount">
      <h2>True Count:</h2>
      <p id="count-display" class="count"></p>
    <div class="suggestions">
      <h2>Next Move:</h2>
      <p id="best-move"></p>
    </div>

      <h2>Dealer Cards:</h2>
      <div class="dealer-layout">
      <div class="card-select">
        <select id="upCard" required>
          <option value="" selected disabled hidden>Select card...</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="J">J</option>
          <option value="Q">Q</option>
          <option value="K">K</option>
          <option value="A">A</option>
        </select>
        <select id="downCard" required>
          <option value="" selected disabled hidden>Select card...</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="J">J</option>
          <option value="Q">Q</option>
          <option value="K">K</option>
          <option value="A">A</option>
        </select>
      </div>
      </div>

      <h2>Player Cards:</h2>
<div class="player-row">
  <div class="player">
    <label for="cardOne">Enter current hand</label>
    <select id="cardOne">
      <option value="" selected disabled hidden>Select card...</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="J">J</option>
      <option value="Q">Q</option>
      <option value="K">K</option>
      <option value="A">A</option>
    </select>
    <select id="cardTwo">
      <option value="" selected disabled hidden>Select card...</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="J">J</option>
      <option value="Q">Q</option>
      <option value="K">K</option>
      <option value="A">A</option>
    </select>
  </div>
</div>

    <div class="button-group">
      <button id="submit-cards-btn" class="btn-primary">Submit</button>
      <button id="reset-cards-btn" class="btn-primary">Reset Cards</button>
      <button id="reset-count-btn" class="btn-primary">Reset Count</button>
    </div>

    <div class="previous-hands">
      <h2>Previous Hands:</h2>
      <ul class="hands"></ul>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
